<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Time Tracker Yo!</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">

    <!-->In Electron, this is the correct way to include jQuery<-->
    <script>window.$ = require('./js/jquery-3.1.0.min.js');</script>
    require('bootstrap')
    <script src="js/index.js"></script>
  </head>

  <body>

    <div class="window">

      <header class="toolbar toolbar-header">
        <br>
        <div class="toolbar-actions">
          <button class="btn btn-default active" id="main">
            <span class="icon icon-home"></span>
          </button>
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="icon icon-list-add icon-text" id="new_task"></span>
              New Task
            </button>
            <button class="btn btn-default" id="export">
              <span class="icon icon-export icon-text"></span>
              Export..
            </button>
          </div>

          <button class="btn btn-default btn-dropdown pull-right">
            <span class="icon icon-megaphone"></span>
          </button>
        </div>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="pane-one-fourth sidebar">
            <ul class="list-group">
              <li class="list-group-item">
                <img class="img-circle media-object pull-left" src="img/zh.png" width="32" height="32">
                <div class="media-body">
                  <strong>List item title</strong>
                  <span class="icon icon icon-cancel-circled media-object pull-right"></span>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </li>
            </ul>
          </div>

          <div class="pane">...</div>
        </div>
      </div>
    </div>

  </body>
</html>
