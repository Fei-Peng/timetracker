<!DOCTYPE html>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 col-md-10 col-sm-11 col-xs-11">
        <div class="page-header">
          <h1>Create New Project</h1>
        </div>
        <br>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Project Name</label>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
              <input class="form-control" type="text" ng-model="newTask.name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Description</label>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
              <input class="form-control" type="text" ng-model="newTask.description">
            </div>
          </div>

            <option>Option six</option>
            <option>Option seven</option>
            <option>Option eight</option>
          </select>
          <div class="checkbox">
            <label>
              <input type="checkbox"> This is a checkbox
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="radios" checked>
              Keep your options open
            </label>
          </div> -->
          <br>
          <div class="form-actions">
            <button type="submit" class="btn btn-form btn-primary" ng-click="submitNewTask(newTask)">OK</button>
            <button class="btn btn-form btn-default" ng-click="gotoPage('home')">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
